<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

</head>
<body>
    <form action="https://www.google.com" onsubmit="return handleSubmit()" autocomplete="off" id="reg-form" novalidate>
        <div class="title">
            <h2>Registration Form</h2>
        </div>
        <div class="username-field">
            <label for="#u-name">User Name</label>
            <input type="text" id="u-name" required>
            <p id="uf-message"></p>
        </div>
        <div class="email-field">
            <label for="#email-id">Email</label>
            <input type="email" id="email-id" required>
            <p id="ef-message"></p>
        </div>
        <div class="password-field">
            <label for="#password">Password</label>
            <input type="password" id="password" required>
            <p id="pf-message"></p>
        </div>
        <div class="confirm-password_field">
            <label for="#con-password">Confirm Password</label>
            <input type="password" id="con-password" required>
            <p id="cpf-message"></p>
        </div>
    
        <div class="btn-container">
            <button type="submit" id="submit-btn">Submit</button>
        </div>
    </form>

    <script src="app.js"></script>
</body>
</html>
